<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          rel="stylesheet"/>
    <script crossorigin=""
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            /* configure the size of the map */
            width: 100%;
            height: 100%;
        }
    </style>
    <title></title>
</head>
<body>
<div id="map"></div>
<script>
    // initialize Leaflet
    // var map = L.map('map').setView({lon:  21.0117800, lat: 52.2297700}, 14);
    var map = L.map('map').setView([52.2297700, 21.0117800], 13);

    // add the OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18
    }).addTo(map);

    //var marker = L.marker([51.5, 21.0117800]).addTo(map);

    // show the scale bar on the lower left corner

    // L.control.scale({imperial: false, metric: true}).addTo(map);

    // show a marker on the map
    // L.marker({lon:  21.0117800, lat: 52.2297700}).bindPopup('The center of the world').addTo(map);
</script>

<script>
    function test(long, lat) {
        L.marker([long, lat]).addTo(map)
    }
</script>
</body>
</html>
